{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


<!doctype html>
<html>
    <head>
        {% block title %}
            Homepage - {{ block.super }}
        {% endblock title %}
    </head>
    <body>
        {% block content %}
           {% for class in classes %}
               <h2>
                    <a href="{% url 'class_detail' slug=class.slug %}">
                        {{ class.name }}
                    </a>
               </h2>
               <p>{{ thing.description }}</p>
           {% endfor %}
        {% endblock content %}
    </body>
</html>
