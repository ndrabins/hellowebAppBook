{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


<!doctype html>
<html>
    <head>
        {% block title %}
            Homepage - {{ block.super }}
        {% endblock title %}
    </head>
    <body>
        {% block content %}
           {% for class in classes %}
            <h2>{{ class.name }}</h2>
            <p>{{ class.description }}</p>
            {% endfor %}
        {% endblock content %}
    </body>
</html>
