{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


<!doctype html>
<html>
    <head>
        {% block title %}
            Homepage - {{ block.super }}
        {% endblock title %}
    </head>
    <body>
        {% block content %}
            <h1>Hello World!</h1>
            <p>I am a basic website.</p>
            <p>There are {{ number|apnumber }} dogs!</p>
            <p>This is my name: {{ thing|slugify }}</p>
        {% endblock content %}
    </body>
</html>
