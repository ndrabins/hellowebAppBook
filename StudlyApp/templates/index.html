{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


<!doctype html>
<html>
    <head>
        {% block title %}
            Homepage - {{ block.super }}
        {% endblock title %}
    </head>
    <body>
        {% block content %}
           {% for course in courses %}
               <h2>
                    <a href="{% url 'course_detail' slug=course.slug %}">
                        {{ course.name }}
                    </a>
               </h2>
               <p>{{ course.description }}</p>
           {% endfor %}
        {% endblock content %}
    </body>
</html>
